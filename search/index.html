<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
					<!-- <a href="ht tp://www.google.com">click me</a> -->
	    		<h1 class="title">註冊資料查詢</h1>
          <p>會員資料</p>
          <form id="search-books">
            <input type="text" placeholder="搜尋會員資料..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">會員資料顯示</h2>
	    	<ul>
	    		<li>
	    			<span class="name">第一筆資料</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">第二筆資料</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">第三筆資料</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">第四筆資料</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-book">
				<input type="checkbox"  id="hide">
				<label for="hide">Hide all books</label>
				<input type="text" placeholder="Add a book..." />
	    	<button>Add</button>
	    </form>

    </div>
    <script src="app.js"></script>
  </body>
</html>
